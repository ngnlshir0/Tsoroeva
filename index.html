<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>КанцПарк</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="info">
                <div class="info_inner">
                    <div class="place">
                        <img src="images/place_logo.svg" alt="">
                        <p>Махачкала</p>
                    </div>
                    <div class="nav">
                        <a href="#">Магазины</a>
                        <a href="#">Покупателям <img src="images/arrow.svg" alt=""></a>
                        <a href="#">Юридическим лицам <img src="images/arrow.svg" alt=""></a>
                    </div>
                </div>
                <div class="info_time">
                    <a class="num" href="tel:88009999999">8-800-999-99-99 (c 03:00 до 22:00)</a>
                </div>
            </div>

        </div>
    </header>
    <div class="container">
        <div class="our_upper_block">
            <div class="upper_block">
                <img src="images/logo.svg" alt="Логотип">
            </div>
            <form class="form" action="">
                <input type="text" placeholder="Быстрый поиск">
                <button class="btn"><img src="images/loupe.svg" alt=""></button>
            </form>
            <div class="last_block">
                <a class="favourites" href="#"><img class="favour_img" src="images/heart.svg" alt=""> Избранное <p class="count">3</p></a>
                <a class="compare" href="#"><img src="images/scale.svg" alt=""> Сравнить</a>
                <a class="basket" href="#"><img src="images/cart.svg" alt=""> Корзина <p class="count">7</p></a>
            </div>
        </div>
        <div class="lower_block">
                <a class="catalog" href="#"><img src="images/catalog.svg" alt=""> Каталог</a>
                <a class="products" href="#"><img src="images/copybook.svg" alt="">Бумажная продукция</a>
                <a class="products" href="#"><img src="images/backpack.svg" alt="">Товары для школы</a>
                <a class="products" href="#"><img src="images/pencils.svg" alt="">Товары для творчества</a>
                <a class="products" href="#"><img src="images/calc.svg" alt="">Товары для торговли</a>
                <a class="products_red" href="#"><img src="images/discount.svg" alt="">Скидки и акции</a>
        </div>
    </div>

</body>

</html>
